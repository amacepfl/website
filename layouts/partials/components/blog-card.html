<div class="bg-body dark:bg-darkmode-body">
  {{ $image:= .Params.thumbnail }}
  {{ if $image }}
  <div>
    {{ partial "image" (dict "Src" $image "Alt" .Title "Class" "w-full rounded-t-xl") }}
  </div>
  {{ end }}
  <div class="bg-darkmode-body dark:bg-body text-white dark:text-dark p-6 {{ if $image }}rounded-b-xl{{else}}rounded-xl{{end}} flex flex-col">
    <h4 class="mb-3 text-white dark:text-dark">
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </h4>
    <ul class="mb-4">
      <li class="mr-4 inline-block">
          <i class="fa-regular fa-circle-user mr-2"></i>{{ .Params.author }}
      </li>
    </ul>
    <p class="mb-6 text-justify">{{ .Summary }}</p>
    <a class="flex btn btn-primary btn-sm ml-auto" href="{{ .RelPermalink }}">
      {{ i18n "read_more" }}
    </a>
  </div>
</div>
